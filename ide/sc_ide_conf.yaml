IDE:
  editor:
    blinkDuration: 600
    disableBlinkingCursor: false
    font:
      antialias: 2
      family: Nimbus Mono PS
      size: 11
    highlightBracketContents: true
    highlightCurrentLine: false
    inactiveEditorFadeAlpha: 64
    indentWidth: 4
    insertMatchingTokens: false
    lineWrap: true
    spaceIndent: false
    stepForwardEvaluation: false
    theme: dracula
    useComboBox: false
    useComboBoxWhenSplitting: false
  interpreter:
    autoStart: true
    configFile: /home/deko/.config/SuperCollider/sclang_conf.yaml
    runtimeDir: ""
    standalone: false
  mainWindow:
    detached: !QVariantMap
      documents-dock: ""
      help-dock: ""
      post-dock: ""
    geometry: AdnQywADAAAAAAZAAAAAGwAADWwAAAWfAAAGQAAAADoAAA1sAAAFnwAAAAAAAAAACgAAAAZAAAAAOgAADWwAAAWf
    state: AAAA/wAAAAD9AAAAAQAAAAAAAAK8AAAFM/wCAAAAA/sAAAASAGgAZQBsAHAALQBkAG8AYwBrAQAAABgAAAKlAAAATwD////7AAAAEgBwAG8AcwB0AC0AZABvAGMAawEAAAK+AAACjQAAAE8A////+wAAABwAZABvAGMAdQBtAGUAbgB0AHMALQBkAG8AYwBrAAAAAAD/////AAAAYQD///8AAARwAAAFMwAAAAEAAAACAAAAAQAAAAL8AAAAAA==
  postWindow:
    lineWrap: false
    scrollback: 1000
  recentDocuments: !QVariantList
    - /run/media/deko/Vayu/Projects/music/experiments/patterns.scd
  shortcuts:
    editor-copy: Ctrl+C
    editor-cut: Ctrl+X
    editor-document-next: Alt+Right
    editor-document-previous: Alt+Left
    editor-document-switch: Ctrl+Tab
    editor-eval-file: Ctrl+Alt+Return
    editor-eval-smart: Ctrl+Return
    editor-find: Ctrl+F
    editor-find-next: Ctrl+G
    editor-find-previous: Ctrl+Shift+G
    editor-paste: Ctrl+V
    editor-redo: Ctrl+Shift+Z
    editor-replace: Ctrl+R
    editor-select-enclosing-block: Ctrl+Shift+B
    editor-select-region: Ctrl+Shift+R
    editor-toggle-comment: Ctrl+/
    editor-undo: Ctrl+Z
    ide-command-line-fill: Ctrl+Shift+E
    ide-command-line-show: Ctrl+E
    ide-document-new: Ctrl+N
    ide-document-open: Ctrl+O
    ide-document-open-startup: Ctrl+Shift+O
    ide-document-save: Ctrl+S
    ide-document-save-all: Ctrl+Alt+S
    ide-document-save-as: Ctrl+Shift+S
    interpreter-main-stop: Ctrl+.
    synth-server-quit: Ctrl+Alt+Q
  startWithSession: last